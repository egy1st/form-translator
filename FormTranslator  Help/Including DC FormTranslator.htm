<h1 dir="ltr"><font color="#000080">Including DC.FormTranslator</font></h1>
<hr>
<p dir="ltr">To include DC.FormTranslator in your project </p>
<ol>
  <li dir="ltr">
  <p dir="ltr">From Project menu select add reference </li>
  <li dir="ltr">
  <p dir="ltr">Push Browse button to locate your DC_FormTranslator30.DLL file which 
  by default located in <a href="file:///c:/windows/system32">
  c:\windows\system32</a>&nbsp; , now the specific DLL included in your 
  references</li>
</ol>
<p dir="ltr">&nbsp;</p>

</body>
